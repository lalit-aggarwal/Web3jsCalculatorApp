<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Calculator</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Enter Number 1</th>
                  <th scope="col">Enter Number 2</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td><input type="number" class="form-control" id="num1"></td>
                    <td><input type="number" class="form-control" id="num2"></td>
                </tr>
              </tbody>
            </table>
            <hr/>
            <p id="result" class="text-left"></p>
            <hr/>
              <button type="submit" class="btn btn-primary" onclick="App.add(); return false;">Add</button>
              <button type="submit" class="btn btn-primary" onclick="App.subtract(); return false;">Subtract</button>
              <button type="submit" class="btn btn-primary" onclick="App.multiply(); return false;">Multiply</button>
              <button type="submit" class="btn btn-primary" onclick="App.divide(); return false;">Divide</button>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
